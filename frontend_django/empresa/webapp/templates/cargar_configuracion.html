<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Configuración</title>
</head>
<body>
    <h1>Cargar Configuración</h1>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    {% if error %}
    <p>Error: {{ error }}</p>
    {% endif %}

    <!-- Formulario para cargar configuración -->
    <form action="{% url 'grabarConfiguracion' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xml">
        <button type="submit">Cargar Configuración</button>
    </form>

    <!-- Enlace para volver a la página principal -->
    <a href="{% url 'index' %}">Volver a la página principal</a>
</body>
</html>
